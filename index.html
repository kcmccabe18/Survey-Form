<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to complete the survey.</p>
    <div>
    <form id="survey-form">
      <label id="name-label">Name: <input id="name" type="text" placeholder="Jane Doe" required/></label>
      <label id="email-label">Email: <input id="email" type="email" placeholder="janedoe@gmail.com" required /></label>
      <label id="number-label">Age: <input id="number" min="0" max="120" type="number" placeholder="34" /></label>
      <label>
        <select id="dropdown">
          <option value ="">Current Status</option>
          <option value="1">Student</option>
          <option value="2">Full time employed</option>
          <option value="3">Part time employed</option>
          <option value="4">Employed and student</option>
        </select>
      <br>
      <br>
      </label>What do you like more?
      <label><input type="radio" name="recommend" value="1" class="inline">Dog</label>
      <label><input type="radio" name="recommend" value="2" class="inline">Cat</label>
      <label><input type="radio" name="recommend" value="3" class="inline">Neither</label>
      <br>
      <label>What would you rather do?</label>
      <label><input type="checkbox" name="improvement" value="1" class="inline">Front-End Projects</label>
      <label><input type="checkbox" name="improvement" value="2" class="inline">Back-End Projects</label>
      <label><input type="checkbox" name="improvement" value="3" class="inline">Full Stack Projects</label>
      <br>
      <label>Comments or Suggestions: <textarea name="comments" rows="3" cols="20" placeholder="Enter your comments here..."></textarea>
      <input type="submit" id="submit" value="Submit">
    </form>
    </div>
  </body>
</html>
